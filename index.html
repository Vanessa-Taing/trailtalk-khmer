<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrailTalk: Learn & Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
    "express": "https://esm.sh/express@^5.1.0",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes scale-in {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  @keyframes title-letter-in {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  @keyframes walk-forward {
    0% { transform: rotate(25deg); }
    50% { transform: rotate(-25deg); }
    100% { transform: rotate(25deg); }
  }
  @keyframes walk-backward {
    0% { transform: rotate(-25deg); }
    50% { transform: rotate(25deg); }
    100% { transform: rotate(-25deg); }
  }
  @keyframes walk-body-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-2px); }
  }
  @keyframes firework {
    0% { transform: scale(0.1); opacity: 1; }
    70% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  .title-letter {
    display: inline-block;
    opacity: 0;
    animation: title-letter-in 0.4s ease-out forwards;
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  .animate-scale-in {
    animation: scale-in 0.3s ease-out forwards;
  }
  .glow-button-yellow {
    box-shadow: 0 0 12px rgba(250, 204, 21, 0.7);
  }
  .walk-arm-front { animation: walk-backward 0.8s ease-in-out infinite; transform-origin: 12px 8.5px; }
  .walk-arm-back { animation: walk-forward 0.8s ease-in-out infinite; transform-origin: 12px 8.5px; }
  .walk-leg-front { animation: walk-forward 0.8s ease-in-out infinite; transform-origin: 12px 13.5px; }
  .walk-leg-back { animation: walk-backward 0.8s ease-in-out infinite; transform-origin: 12px 13.5px; }
  .walk-body-bounce { animation: walk-body-bounce 0.8s ease-in-out infinite; }
  .firework {
    position: absolute;
    border-radius: 50%;
    animation: firework 1s ease-out forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
